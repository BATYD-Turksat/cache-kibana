<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <title>Türksat Cache</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Semantic META -->
    <meta name="keywords" content="cache, ats, transparent proxy">
    <meta name="description" content="Türksat transparent proxy cache system.">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.light.min.css" title="Light">
    <link rel="stylesheet" href="css/timepicker.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/normalize.min.css">
    <!-- load the root require context -->
    <script src="vendor/require/require.js"></script>
    <script src="app/components/require.config.js"></script>
    <script>require(['app'], function () {})</script>

    <!-- Fav Icon -->
    <link rel="icon" type="image/png" href="img/small.png">
  </head>

  <body>
    <noscript>
      <div class="container">
        <center><h3>You must enable javascript to use Türksat Cache System Web App.</h3></center>
      </div>
    </noscript>
    <!--<link rel="stylesheet" ng-href="css/bootstrap.{{dashboard.current.style||'dark'}}.min.css">-->
    <link rel="stylesheet" ng-href="css/bootstrap.dark.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
    </style>


    <div ng-cloak ng-repeat='alert in dashAlerts.list' class="alert-{{alert.severity}} dashboard-notice" ng-show="$last">
      <button type="button" class="close" ng-click="dashAlerts.clear(alert)" style="padding-right:50px">&times;</button>
      <strong>{{alert.title}}</strong> <span ng-bind-html='alert.text'></span> <div style="padding-right:10px" class='pull-right small'> {{$index + 1}} alert(s) </div>
    </div>
    <div ng-cloak class="navbar navbar-static-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <span class="brand"><img src="img/small.png"> </span>
          <ul class="nav pull-left" ng-controller='dashLoader' ng-init="init()" ng-include="'app/partials/dashLoader.html'">
          </ul>
          <ul class="nav pull-right" ng-controller='dashLoader' ng-init="init()">
            <div class="nav nav-pills">
                <li><a href="/controls">Controls</a></li>

                <ul class="nav nav-pills timepicker-dropdown">
                    <li class="dropdown">

                        <a class="dropdown-toggle timepicker-dropdown" data-toggle="dropdown" href="" data-placement="bottom">
                            System Monitor <i class="icon-caret-down"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#/dashboard/file/performance.json">Performance</a></li>
                            <li><a href="#/dashboard/file/os.json">Operating System</a></li>
                            <li><a href="#/dashboard/file/proxy.json">Proxy</a></li>
                            <li><a href="#/dashboard/file/logs.json">Logs</a></li>
                            <li><a href="#/dashboard/file/nginx.json">Kibana</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav nav-pills timepicker-dropdown">
                    <li class="dropdown">
                        <a class="dropdown-toggle timepicker-dropdown" data-toggle="dropdown" href="" data-placement="bottom">
                            Hello <span>{{cookieusername}}</span> <i class="icon-caret-down"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li id="admin-link" ng-show="cookieuserrole == 'admin'" ><a href="/admin">Manage Users</a></li>
                            <li><a href="/logout">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
          </ul>
        </div>
      </div>
    </div>


    <div ng-cloak ng-view></div>

  </body>
</html>
