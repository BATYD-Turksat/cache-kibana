#!upstart
description "Node instance"
author      "saltuka"
instance    "node-$PORT"

respawn # restart when job dies
respawn limit 5 60 # give up restart after 5 respawns in 60 seconds

script
  export HOME=/var/www/kibana3/server
  export NODE_ENV=production
  exec sudo -u www-data PORT=${PORT} nohup /usr/bin/node --nouse-idle-notification --expose-gc ${HOME}/server.js >> /var/log/xuser.${PORT}.sys.log 2>&1
end script
