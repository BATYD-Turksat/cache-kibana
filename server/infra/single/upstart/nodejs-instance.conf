#!upstart
description "Nodejs instance"
author      "saltuka"
instance    "nodejs-$PORT"

respawn # restart when job dies
respawn limit 5 60 # give up restart after 5 respawns in 60 seconds

script
  exec sudo -u www-data NODE_ENV=production CACHE_COOKIE=3109109jlkjdwe0 PORT=${PORT} nohup /usr/bin/nodejs --nouse-idle-notification --expose-gc /var/www/kibana3/server/server.js >> /var/log/nodejs/nodejs.${PORT}.sys.log 2>&1
end script
