<!DOCTYPE html>
<head>
    <title>Türksat Cache</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Semantic META -->
    <meta name="keywords" content="cache, ats, transparent proxy">
    <meta name="description" content="Türksat transparent proxy cache system.">

    <!-- Fav Icon -->
    <link rel="icon" type="image/png" href="img/small.png">

    <!--Application CSS Files-->
    {% block app-css %}{% endblock %}
    <link rel="stylesheet" href="kibana/css/font-awesome.min.css" type="text/css">

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
    <script src="kibana/vendor/html5.js"></script>
    <![endif]-->
</head>

<body>
<noscript>
    <div class="container">
        <center><h3>You must enable javascript to use Türksat Cache System Web App.</h3></center>
    </div>
</noscript>
{% block angular-app-begin %}{% endblock %}
{% block app-header %}{% endblock %}
{% block app-content %}{% endblock %}
{% block angular-app-end %}{% endblock %}
</body>

<script>
    setTimeout(function() {
        $('.alert-danger').fadeOut('slow');
    }, 1500);
</script>
</html>
